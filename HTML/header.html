<script>
  
if (localStorage.getItem("login") && localStorage.getItem("customer_type") == 0){
  changeMenuButtonsClient();
} else if (localStorage.getItem("login") && localStorage.getItem("customer_type") == 1){
  changeMenuButtonsAdmin();
}

$('#logout').click(function(){
  localStorage.removeItem("username");
  localStorage.removeItem("login");
  localStorage.removeItem("customer_id");
  localStorage.removeItem("customer_type");
  loadPage("login");
  changeMenuButtonsClient(true);
  changeMenuButtonsAdmin(true);
});

$('#view_reservations').click (function(){
  loadPage("myReservations");
});

$( "#make_reservation" ) .click (function(){
  if (localStorage.getItem("customer_type") == 0)
    loadPage("makeReservation");
  else if (localStorage.getItem("customer_type") == 1)
    loadPage("admin/makeReservation");
});

$( "#reservations_settings" ) .click (function(){
  loadPage("admin/reservationsSettings");
});

$( "#create_admin" ) .click (function(){
  loadPage("register");
});

</script>
